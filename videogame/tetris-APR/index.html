<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div>
            <div class="score">Score: <span id="score">0</span></div>
            <canvas id="tetris" width="240" height="400"></canvas>
            <button id="pauseButton" onclick="togglePause()">Pause</button>
        </div>
        <div class="instructions">
            <h4>How to Play:</h4>
            <p>Control the tetrominoes with the keyboard:</p>
            <ul>
                <li><strong>Left Arrow:</strong> Move left</li>
                <li><strong>Right Arrow:</strong> Move right</li>
                <li><strong>Down Arrow:</strong> Speed down</li>
                <li><strong>Q:</strong> Rotate left</li>
                <li><strong>W:</strong> Rotate right</li>
                <li><strong>P:</strong> Pause/resume the game</li>
            </ul>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
